    <div class="container">
        <div class="row d-flex justify-content-center pt-3">

            </div>
            <div class="d-flex justify-content-center pt-5">
                <button class="button" id="coordBtn" onclick="getLocation()">Click me!</button>
              </div>

            </div> 
            <div class="d-flex justify-content-center weather-data">
                <p id="coords"></p> 
            </div> 
            <div class="d-flex justify-content-center weather-data">
                <p id="current_weather"></p>
            </div>  
            <div class="d-flex justify-content-center weather-data">
